  <div class="container mx-auto p-4">
    <div class="mb-6">
      <h2 class="text-2xl font-semibold">Modifier un article</h2>
    </div>

    <form>
      <!-- Code -->
      <div class="mb-4">
        <label for="codea" class="block text-sm font-medium text-gray-700">Code</label>
        <input
          readonly
          type="text"
          [(ngModel)]="articleCourant.codea"
          name="codea"
          id="codea"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Libellé -->
      <div class="mb-4">
        <label for="libelle" class="block text-sm font-medium text-gray-700">Libellé</label>
        <input
          type="text"
          [(ngModel)]="articleCourant.libelle"
          name="libelle"
          id="libelle"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Catégorie -->
      <div class="mb-4">
        <label for="codec" class="block text-sm font-medium text-gray-700">Catégorie</label>
        <select
          id="codec"
          name="codec"
          [(ngModel)]="codecModifie"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option *ngFor="let category of categories" [value]="category.codec">
            {{ category.nomCat }}
          </option>
        </select>
      </div>

      <!-- Prix -->
      <div class="mb-4">
        <label for="prix" class="block text-sm font-medium text-gray-700">Prix</label>
        <input
          type="number"
          [(ngModel)]="articleCourant.prix"
          name="prix"
          id="prix"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Quantité -->
      <div class="mb-4">
        <label for="qte" class="block text-sm font-medium text-gray-700">Quantité</label>
        <input
          type="number"
          [(ngModel)]="articleCourant.qte"
          name="qte"
          id="qte"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Date d'ajout -->
      <div class="mb-6">
        <label for="dateAjout" class="block text-sm font-medium text-gray-700">Date d'ajout</label>
        <input
          type="date"
          [ngModel]="articleCourant.dateAjout | date: 'yyyy-MM-dd'"
          (ngModelChange)="articleCourant.dateAjout = $event"
          name="dateAjout"
          id="dateAjout"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button
          type="submit"
          (click)="updateArticle()"
          class="w-full py-2 px-4 bg-purple-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Modifier
        </button>
      </div>
    </form>
  </div>
