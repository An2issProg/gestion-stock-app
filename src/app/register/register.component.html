<div class="container mx-auto mt-5 px-4">
  <div class="flex justify-center">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-md">
        <div class="bg-gray-100 px-4 py-3 rounded-t-lg">
          <h2 class="text-lg font-bold text-gray-700-center">Inscription</h2>
        </div>
        <div class="px-6 py-4">
          <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
            <!-- Nom -->
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Nom:</label>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="user.username"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 text-gray-900"
              />
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-blue-500 text-gray-900"
              />
            </div>

             <!-- Pays -->
             <div class="mb-4">
              <label for="country" class="block text-sm font-medium text-gray-700">Pays:</label>
              <select
                id="country"
                name="country"
                [(ngModel)]="user.country"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 text-gray-900"
              >
                <option value="" disabled selected>Choisissez un pays</option>
                <option value="France">France</option>
                <option value="Canada">Canada</option>
                <option value="États-Unis">États-Unis</option>
                <option value="Royaume-Uni">Royaume-Uni</option>
                <!-- Ajoutez d'autres pays si nécessaire -->
              </select>
            </div>

            <!-- Date -->
            <div class="mb-4">
              <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
              <input
                type="date"
                id="date"
                name="date"
                [(ngModel)]="user.date"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 text-gray-900"
              />
            </div>


            <!-- Mot de passe -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="user.password"
                required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-blue-500 text-gray-900"
              />
            </div>

            <!-- Role -->
            <div class="mb-4">
              <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
              <input
                type="text"
                id="role"
                name="role"
                [(ngModel)]="user.role"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-blue-500 text-gray-900"
              />
            </div>


            <!-- Bouton -->
            <button
              type="submit"
              class="w-full bg-purple-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
            >
              S'inscrire
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
